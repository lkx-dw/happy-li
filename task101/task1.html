<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
    <style>
        table {
            border: 2px solid rgb(240, 246, 248);
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid rgb(238, 242, 244);
            border-collapse: collapse;
            padding: 10px;
        }

        .white {
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <table>
        <caption><b>运费详情</b></caption>
        <thead>
            <tr>
                <th class="white">区域</th>
                <th colspan="10" scope="row" class="white">寄达地</th>
                <th colspan="3" scope="row" class="white">首重（元/1000g）</th>
                <th colspan="3" scope="row" class="white">续重（元/1000g）</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2" scope="rowgroup" class="white">一区</th>
                <th colspan="10" scope="row">浙江、上海、江苏</th>
                <td colspan="3">6</td>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <th colspan="10" scope="row">江西、安徽</th>
                <td colspan="3">7</td>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <th scope="row" class="white">二区</th>
                <th colspan="10" scope="row">吉林、黑龙江、云南</th>
                <td colspan="3">10</td>
                <td colspan="3">6</td>
            </tr>
            <tr>
                <th scope="row" class="white">三区</th>
                <th colspan="10" scope="row">新疆、西藏</th>
                <td colspan="3">15</td>
                <td colspan="3">10</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
