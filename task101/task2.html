<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
    <style>
        table {
            border: ghostwhite solid;
            width: 30%;
            line-height: 60px;
            height: 80%;
            margin: 0 auto;

        }

        .xing:focus {
            background-color: blue;

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>头像</th>
            <td><input type="file"></td>
        </tr>
        <tr>
            <th>昵称</th>
            <td><input type="text" style="width: 80%;"></td>
        </tr>
        <tr>
            <th>学历</th>
            <td><select>
                    <option>大专</option>
                    <option>本科</option>
                </select></td>
        </tr>
        <tr class="xing">
            <th>性别</th>
            <td><label for="nan"><input type="radio" name="sex" id="nan">男</label>
                <label for="nv"><input type="radio" name="sex" id="nv">女</label>
            </td>
        </tr>
        <tr>
            <th>爱好</th>
            <td><label for="dian"><input type="checkbox" name="love" id="dian">电影</label><label for="she"><input
                        type="checkbox" name="love" id="she">摄影</label>
                <label for="yin"><input type="checkbox" name="love" id="yin">音乐</label>
                <label for="du"><input type="checkbox" name="love" id="du">阅读</label>
            </td>
        </tr>
        <tr>
            <th>签名</th>
            <td><textarea rows="5" cols="10" style="resize: none;width: 80%;">
        </textarea></td>
        </tr>
        <tr>
            <td></td>
            <td> <input type="submit" value="保存" style="color: white;  background-color: darkorchid;width: 100px;">
            </td>
        </tr>
    </table>
</body>

</html>
